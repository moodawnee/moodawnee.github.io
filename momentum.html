<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <div>
        <h2 id="clock">00:00:00</h2>
    </div>
    
    <div class="greeting">
        <form id="login-form">
            <input required minlength="2" maxlength="15" type="text" placeholder="What is your name?">
            <button>Log in</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <button class="logout hidden">Log out</button>
    </div>
    
    <div class="specialClock">
        <h1>How long until the time?</h1>
        <input id="chooseDate" type="date">
        <h2 id="specialClock">0000d 00h 00m 00s</h2>
    </div>
    
    <div class="todos">
        <form id="todoForm">
            <input type="text" placeholder="write to do">
        </form>
        <ul id="todoList"></ul>
    </div>
    

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    
    <script src="momentum.js"></script>
    <script src="clock.js"></script>
    <script src="quote.js"></script>
    <script src="backgroud.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
</body>
</html>
